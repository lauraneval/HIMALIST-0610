<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-box {
            display: block;
            width: 250px;
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .btn {
            width: 270px;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background-color: #E86E1D;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #E86E1D;
        }

        .signup {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #E86E1D;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email" class="input-box" required>
            <input type="password" placeholder="Password" class="input-box" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="signup">Don't have any account? <a href="#">sign up here</a></p>
    </div>
</body>

</html>
